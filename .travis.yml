language: cpp
matrix:
    include:
        - os: linux
          dist: bionic
          compiler: gcc
          addons:
              apt:
                update: true
                packages:
                    - libeigen3-dev
                    - libavcodec-dev
                    - libavformat-dev
                    - libavutil-dev
        
script: 
    - mkdir -p build
    - cd build
    - cmake ..
    - make -j

